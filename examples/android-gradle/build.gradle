buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath Libs.AGP
//        classpath "io.sentry:sentry-android-gradle-plugin"
    }
}

apply plugin: 'com.android.application'
//apply plugin: 'io.sentry.android.gradle'

repositories {
    mavenLocal()
}

android {
    compileSdkVersion = 32
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        versionCode = 1
        versionName = "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile(
              'proguard-android-optimize.txt')
        }
    }
}

